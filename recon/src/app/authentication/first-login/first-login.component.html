<!-- WRAPPER -->
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box ">
        <div class="left">
          <div class="content">
            <div class="header" style="margin-top: 5%">
              <div class="logo text-center"><img src="assets/images/bee-recon3.png" alt="Klorofil Logo"></div>
              <p class="lead">Reset password</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="login">
              <div class="form-group btm-spc row">
                <label for="signin-email" class="control-label sr-only">Email</label>
                <div class="col-md-10 main-position-first-login">
                <input type="email" class="form-control" formControlName="userName" id="signin-email"
                       placeholder="Email"/>
                </div>
              </div>
              <div class="form-group btm-spc row">
                <label class="control-label sr-only">Old Password</label>
                <div class="col-md-10 main-position-first-login">
                  <input [type]="oldPassword ? 'text' : 'password'" class="form-control" formControlName="oldPassword"
                         placeholder="Old Password"/>
                  <span (click)="showOldPassword()" [class]="oldPassword ? 'fa fa-eye-slash eye-size' : 'fa fa-eye eye-size'"></span>
                </div>
              </div>
              <div class="form-group btm-spc row">
                <label class="control-label sr-only">New Password</label>
                <div class="col-md-10 main-position-first-login">
                  <input [type]="password ? 'text' : 'password'" class="form-control" formControlName="password"
                         placeholder="Password"/>
                  <span (click)="showPassword()" [class]="password ? 'fa fa-eye-slash eye-size' : 'fa fa-eye eye-size'"></span>
                </div>
              </div>
              <div class="form-group btm-spc row">
                <label for="signin-password" class="control-label sr-only">Confirm Password</label>
                <div class="col-md-10 main-position-first-login">
                  <input [type]="confirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" id="signin-password"
                         placeholder="Confirm Password"/>
                  <span (click)="showConfirmPassword()" [class]="confirmPassword ? 'fa fa-eye-slash eye-size' : 'fa fa-eye eye-size'"></span>
                </div>
              </div>
              <div class="left-align btm-spc" *ngIf="isImg">
                <img [src]="imgs">
              </div>
              <div class="row" *ngIf="allowCaptcha">
                <div class="col-sm-1">
                  <a href="javascript:void(0);" (click)="refreshCaptcha();"
                     class="text-danger mt-4"><i class="fa fa-refresh"
                                                 style="font-size:24px; color:blue; margin-left: 40px; margin-top: 8px"></i></a>
                </div>
                <div class="form-group btm-spc" style="width: 339px; margin-left: 14px">
                  <label class="control-label sr-only">Captcha</label>
                  <input type="captcha" class="form-control" formControlName="captcha"
                         placeholder="Captcha"/>
                </div>
              </div>
              <button type="submit" [ladda]="isLoading" class="login-btn"><i class="fa fa-key margin-right"
                                                                             aria-hidden="true"></i>Reset password
              </button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="overlay"></div>
          <div class="content text" align="center">
            <h1 class="heading">Data Reconciliation</h1>
            <p></p>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
