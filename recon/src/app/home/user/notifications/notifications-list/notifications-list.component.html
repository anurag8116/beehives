<div class="main">
  <div class="main-content">
    <div class="panel panel-profile panel-align">
      <div class="clearfix">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-6 innerheadsource">
              <h3>Notifications</h3>
            </div>
          </div>
        </div>
        <div class="panel panel-profile border-none cover2" *ngFor="let notification of notifications.uiNotifications">
          <div>
            <ul style="list-style-type:none;" class="notifications">
              <li>
                <a class="notification-item"><span class="dot bg-warning"></span>
                  {{notification.displayMessage}}<br><span class="badge">{{notification.notifiedOn | date: 'M/d/yy hh:mm a'}}</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
