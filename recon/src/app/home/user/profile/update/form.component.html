<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid left-pad2 right-pad2">
      <div class="panel">
        <div class="panel-heading newbg innerheadsource-pad">
          <h3 class="panel-title">My Profile</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-1"></div>
              <div class="col-md-5">
                <a href="javascript:void(0);">
                  <img data-size="s" [ladda]="isLoading" class="image-cover show-added-photo profile-img"
                       [src]="profilePic"/>
                </a>
                <div class="form-inline" style="margin-left: 77px">
                  <app-upload-image (onFileSelect)="fileChangeEvent($event)"></app-upload-image>
                  <a href="javascript:void(0);" (click)="remove()" style="width: 35px; height: 35px" (click)="remove()">
                    <img src="assets/images/delete-image.png" id="photoFile"
                         style="width: 35px; height: 35px; margin-left: 10px">
                  </a>
                </div>
              </div>
              <form [formGroup]="form">
                <div class="col-md-5" style="margin-top: 40px">
                  <div class="form-inline">
                    <label style="font-size: 15px;">First Name </label> :
                    <input style="width: 250px; font-size: 14px; border: 0; border-bottom: 1px solid black; outline: 0;"
                           type="text" formControlName="firstName" class="form-control input-sm"
                           placeholder="First Name">
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Last Name</label> :
                    <input style="width: 250px; font-size: 14px; border: 0; border-bottom: 1px solid black; outline: 0;"
                           type="text" formControlName="lastName" class="form-control input-sm"
                           placeholder="Last Name">
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Email</label> :
                    <input
                      style="width: 250px; font-size: 14px; margin-left: 35px; border: 0; border-bottom: 1px solid black; outline: 0;"
                      type="text" formControlName="email" class="form-control input-sm"
                      placeholder="Email">
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Mobile</label> :
                    <input
                      style="width: 250px; font-size: 14px;margin-left: 28px; border: 0; border-bottom: 1px solid black; outline: 0;"
                      type="text" formControlName="mobile" class="form-control input-sm"
                      placeholder="Mobile">
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Gender</label> :
                    <span style="margin-left: 34px; font-size: 14px">{{userDetail.gender}}</span>
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Designation</label> :
                    <span style="font-size: 14px">{{userDetail.designation}}</span>
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Role</label> :
                    <span style=" margin-left: 51px; font-size: 14px">{{userDetail.role}}</span>
                  </div>
                  <div class="form-inline">
                    <label style="font-size: 15px;">Module </label> :
                    <span style="margin-left: 34px; font-size: 14px">{{userDetail.module}}</span>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-9"></div>
              <div class="col-md-3">
                <button (click)="submit()" class="btn submit-btn">Submit</button>
                <button (click)="cancel()" class="btn cancel-btn">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
