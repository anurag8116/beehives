<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="col-md-12 left-pad2 right-pad2">
      <div class="panel panel-profile">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-6 innerheadsource">
              <h3>Rules</h3>
            </div>
            <div class="col-md-6" align="right">
              <a [routerLink]="['/home/recon', 'rule', {outlets: {'fullBodyOutlet': ['new']}}]" title="">
                <button type="button" class="btn new-page-btn"><i class="fa fa-plus-circle"
                                                                  aria-hidden="true"></i> New
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="">
          <div class="clearfix">
            <div class="row form-inner-cover">
              <div class="col-md-12 top-spc">
                <div class="col-md-2 right-margin">
                  <label>Name</label>
                  <input type="text" #name (keyup)="search(name.value, 1)" class="form-control"
                         placeholder="Name">
                </div>
                <div class="col-md-2 right-margin">
                  <label>Recon</label>
                  <select class="form-control" #recon (change)="search(recon.value, 2)">
                    <option [value]="0">--All--</option>
                    <option *ngFor="let recon of recons" value="{{recon.id}}">
                      {{recon.name}}
                  </select>
                </div>
                <div class="col-md-2 right-margin">
                  <label>Rule Type</label>
                  <select class="form-control" #rule (change)="search(rule.value, 3)">
                    <option value=" ">--All--</option>
                    <option value="KNOCK_OFF">Knock Off</option>
                    <option value="MATCHING">Matching</option>
                    <option value="UNMATCH_RULE">Unmatch rule</option>
                    <option value="SAME_SIDE_REVERSAL">Same Side Reversal</option>
                  </select>
                </div>
                <div class="col-md-2 right-margin">
                  <label>Primary Data Source</label>
                  <select class="form-control" #sourece (change)="search(sourece.value, 5)">
                    <option [value]="0">--All--</option>
                    <option *ngFor="let sourece of primaryDataSources" value="{{sourece.id}}">
                      {{sourece.name}}
                  </select>
                </div>

                <div class="col-md-2 right-margin">
                  <label>Secondary Data Source</label>
                  <select class="form-control" #secondary (change)="search(secondary.value, 6)">
                    <option [value]="0">--All--</option>
                    <option *ngFor="let secondary of primaryDataSources" value="{{secondary.id}}">
                      {{secondary.name}}
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-profile panel-top-spc">
        <div class="clearfix">
          <div class="col-md-12 top-spc all-cover-rules">
            <table datatable [dtOptions]="dtOptions" class="table table-condensed">
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
