<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="col-md-12 left-pad2 right-pad2">
      <div class="panel panel-profile">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-6 innerheadsource">
              <h3>Recon Iterations</h3>
            </div>
            <div class="col-md-6" align="right">
              <a [routerLink]="['/home/recon', 'iteration', {outlets: {'fullBodyOutlet': ['form']}}]" title="">
                <button type="button" class="btn btn-success new-page-btn"><i class="fa fa-plus-circle"
                                                                              aria-hidden="true"></i> New
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="">
          <div class="clearfix">
            <div class="row form-inner-cover">
              <div class="col-md-12 top-spc">
                <div class="col-md-3 right-margin">
                  <label>Recon</label>
                  <select class="form-control" #recon (change)="search(recon.value, 1)">
                    <option [value]="0">--ALL--</option>
                    <option *ngFor="let recon of recons" value="{{recon.id}}">
                      {{recon.name}}
                  </select>
                </div>
                <div class="col-md-3 right-margin">
                  <label>Module</label>
                  <select class="form-control" #module (change)="search(module.value, 2)">
                    <option value="0">--All--</option>
                    <option *ngFor="let module of modules" value="{{module.id}}">
                      {{module.name}}
                  </select>
                </div>
                <div class="col-md-3 right-margin">
                  <label>Execution Status</label>
                  <select class="form-control" #statu (change)="search(statu.value, 6)">
                    <option value="">--ALL--</option>
                    <option *ngFor="let statu of status" value="{{statu.id}}">
                      {{statu.name}}
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-profile panel-top-spc">
        <div class="clearfix">
          <div class="col-md-12 top-spc all-cover-disputes">
            <table datatable [dtOptions]="dtOptions" class="table table-condensed">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MAIN CONTENT -->
