<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="col-md-12 left-pad2 right-pad2">
      <div class="panel panel-profile">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-6 innerheadsource">
              <h3>Rule Groups</h3>
            </div>
            <div class="col-md-6" align="right">
              <a [routerLink]="['/home/recon', 'rule-group', {outlets: {'fullBodyOutlet': ['new']}}]" title="">
                <button type="button" class="btn new-page-btn"><i class="fa fa-plus-circle"
                                                                  aria-hidden="true"></i> New
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="">
          <div class="clearfix">
            <div class="row form-inner-cover">
              <div class="col-md-12 top-spc">
                <div class="col-md-3 right-margin">
                  <label>Name</label>
                  <input type="text" #name (keyup)="search(name.value, 1)" class="form-control"
                         placeholder="Name">
                </div>

                <div class="col-md-3 right-margin">
                  <label>Module</label>
                  <select class="form-control" #module (change)="search(module.value, 2)">
                    <option [value]="0">--All--</option>
                    <option *ngFor="let module of modules" value="{{module.id}}">
                      {{module.name}}
                  </select>
                </div>
                <div class="col-md-3 right-margin">
                  <label>Recon</label>
                  <select class="form-control" #recon (change)="search(recon.value, 3)">
                    <option [value]="0">--All--</option>
                    <option *ngFor="let recon of recons" value="{{recon.id}}">
                      {{recon.name}}
                  </select>
                </div>
                <div class="col-md-3 right-margin">
                  <div class="form-group ">
                    <label>Relax Match Rule Group</label>
                    <select class="form-control" #executionType
                            (change)="search(executionType.value, 1)">
                      <option value="">--ALL--</option>
                      <option value="true">RELAX MATCH</option>
                      <option value="false">AUTOMATIC</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-profile panel-top-spc">
        <div class="clearfix">
          <div class="col-md-12 top-spc all-cover-rule-group">
            <table datatable [dtOptions]="dtOptions" class="table table-condensed">
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
