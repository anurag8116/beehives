<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid left-pad2 right-pad2">

      <div class="panel">
        <div class="panel-heading newbg">
          <h3 class="panel-title">Execute Report</h3>
        </div>
        <div class="panel-body">

          <div class=" panel-profile cover2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-4">
                  <div class="form-inline inline-label-align inline-label-align4">
                    <label class="required">Group : </label>
                    <select class="form-control input-sm" #moduleId (change)="onModuleChange(moduleId.value)" formControlName="moduleId">
                      <option disabled="true">--Select One--</option>
                      <option *ngFor="let mudule of mudules" value="{{mudule.id}}">{{mudule.name}}
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-4">
                  <div class="form-inline inline-label-align inline-label-align4">
                    <label>Report : </label>
                    <select class="form-control input-sm" formControlName="reportId">
                      <option disabled="true">--Select One--</option>
                      <option *ngFor="let report of reports" value="{{report.id}}">{{report.name}}
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="col-md-12" align="right">
                  <button type="submit" class="btn submit-btn">Execute</button>
                  <button type="button" routerLinkActive="active"
                          [routerLink]="['/home/reports', 'report-execution', {outlets: {'fullBodyOutlet': ['list']}}]" class="btn btn-primary cancel-btn">Cancel</button>
                </div>
              </div>

            </div>
            </form>
          </div>

          <div class="row">

          </div>

        </div>
      </div>

    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
