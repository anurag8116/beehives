<div class="main">
  <div class="main-content">
    <div class="panel panel-profile panel-align">
      <div class="clearfix">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-4 innerheadsource">
              <h3>Download Report</h3>
            </div>
            <div class="col-md-3">
              <div class="pull-right" *ngIf="hasRoleCardOps">
                <input [(ngModel)]="viewAllReport" type="checkbox" class="checkboxSize" (change)="search(''+viewAllReport, 5)">
                <span><i></i>View All User Report</span>
              </div>
            </div>
            <div class="col-md-5 radio-label">
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="DASHLET" name="reportType" [checked]="true" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>Dashboard Report</span>
              </label>
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="SETTLEMENT" name="reportType" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>Settlement Report</span>
              </label>
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="MIS_REPORT" name="reportType" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>MIS Report</span>
              </label>
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="CASHBACK_REPORT" name="reportType" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>Cashback Report</span>
              </label>
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="DELIVERY_REPORT" name="reportType" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>Delivery Report</span>
              </label>
              <label class="fancy-radio mar-left">
                <input type="radio" [(ngModel)]="reportType" value="DISPUTE" name="reportType" (change)="search(reportType, 4)">
                <span><i style="background: white;"></i>Dispute Report</span>
              </label>
            </div>
          </div>
        </div>
        <div class="panel panel-profile border-none cover2" *ngFor="let download of downloads">
          <div>
            <ul style="list-style-type:none;" class="notifications">
              <li>
                <a class="notification-item" href="javascript:void(0);" (click)="downloadFile(download.id)">
                  <span class="dot bg-warning"></span>
                  {{download.dashletName}}<span>--{{download.requestedOn | date: 'dd/MM/yyyy hh:mm a'}}</span>
                  <span>--{{download.requestedBy}}</span></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="panel panel-profile panel-top-spc">
          <div class="clearfix">
            <div class="col-md-12 top-spc all-cover-report-executions">
              <table datatable [dtOptions]="dtOptions" class="table table-condensed">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
