<form [formGroup]="form">
    <div class="panel panel-heading newhead newbg">
      <h4 class="modal-title">Add Ticket Comment</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <label>Comment:</label>
          <textarea class="form-control" formControlName="comment" maxlength="500"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="submit-btn" data-size="s" [ladda]="isLoading"
              (click)="commentSubmit()">Submit
      </button>
      <button type="button" class="btn btn-primary cancel-btn" (click)="close()" data-dismiss="modal">
        Cancel
      </button>
    </div>
</form>
