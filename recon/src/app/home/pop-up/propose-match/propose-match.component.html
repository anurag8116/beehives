<div class="row">
  <div class="col-md-3 right-pad left-pad2">
    <div class="panel panel-profile panel_height">
      <div class="clearfix">
        <table class="table table-hover table-inner-align privilege-table-cover">
          <tbody>
          <tr>
            <th class="newbg">Rules</th>
          </tr>
          <tr *ngFor="let rule of rules; let i = index">
            <td id="checke" title="{{rule.name}}">
              <div class="form-group checkbox-space mar-left">
                <input type="checkbox"
                       (click)="onRuleSelect($event)"
                       [value]="rule.id"
                       [attr.checked]="rule.checked ? 'checked' : null"><label class="checke-lable">{{rule.name}}</label>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="col-md-12 top-spc">
          <div class="col-md-2"></div>
          <!--<button type="button" (click)="submitFavoriteRules()" class="btn btn-primary add-btn">Save as
            Favorite
          </button>-->
          <button type="button" (click)="onRuleSubmit()" class="btn btn-primary add-btn">Match
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 right-pad2 left-pad2">
    <div class="panel panel-profile">
      <div class="panel panel-heading newhead newbg"><h4> Propose Match</h4></div>
    </div>
    <div class="clearfix">
      <div class="row">
        <div class="col-md-12" align="right">
          <button *ngIf="proposeMatchSelectedSOurceIds.length>0" type="button"
                  (click)="submitPerposeTransToApprovalShow()" class="btn submit-btn">
            Submit
          </button>
          <button *ngIf="proposeMatchRequestId" type="button" (click)="cancelProposedMatchPopUp()"
                  class="btn btn-primary cancel-btn">
            Cancel
          </button>
        </div>
      </div>
      <div class="col-md-12 top-spc" *ngIf="showPopTable">
        <table datatable [dtOptions]="dtOptionsProposeMatch" id="propose_match_table"
               class="table table-condensed">
        </table>
      </div>
    </div>
  </div>
</div>
