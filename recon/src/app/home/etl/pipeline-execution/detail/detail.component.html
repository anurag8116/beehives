<div class="panel panel-profile all-panel-align">
  <div class="clearfix">
    <!-- TABBED CONTENT -->
    <div class="panel panel-heading newhead newbg"><h4>Pipeline Operations</h4></div>
    <div class="custom-tabs-line tabs-line-bottom left-aligned">
      <ul class="nav" role="tablist">
        <li class="active"><a href="#tab-bottom-left1" role="tab" data-toggle="tab">Overview</a></li>
        <li><a href="#tab-bottom-left2" role="tab" data-toggle="tab">Executions</a></li>
        <li><a href="#tab-bottom-left3" role="tab" (click)="restPipelineOrigin()" data-toggle="tab">Reset Origin</a></li>
      </ul>
    </div>
    <div class="tab-content all-cover-executions">
      <div class="tab-pane fade in active" id="tab-bottom-left1">
        <div class="profile-info">
          <div class="row parabottomspc">
            <div class="col-md-12">
              <div class="form-inline">
                <label class="lbl7">Pipeline Name : </label>
                <span>{{pipeline.description}}</span>
              </div>
            </div>
            <div class="col-md-12 rowbg">
              <div class="form-inline">
                <label class="lbl7">Pipeline Id : </label>
                <span>{{pipelineStatus.pipelineId}}</span>
              </div>
            </div>
            <div class="col-md-12 rowbg">
              <div class="form-inline">
                <label class="lbl7">Created by : </label>
                <span>{{pipelineStatus.user}}</span>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-inline">
                <label class="lbl7">Status : </label>
                <span>{{pipelineStatus.status}}</span>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-inline">
                <label class="lbl7">Last executed on : </label>
                <span>{{pipelineStatus.timeStamp| date:['dd-MM-yyyy']}}</span>
              </div>
            </div>
            <div class="col-md-12 rowbg">
              <div class="form-inline">
                <label class="lbl7">Message : </label>
                <span>{{pipelineStatus.message}}</span>
              </div>
            </div>
          </div>


        </div>
        <!--<div class="margin-top-30 text-center"><a href="#" class="btn btn-default">See all activity</a></div>-->
      </div>
      <div class="tab-pane fade" id="tab-bottom-left2">
        <div class="col-md-12 top-spc">
          <table style="width: 100%" datatable [dtOptions]="dtOptions" class="table table-condensed">
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="tab-bottom-left3">
        <div class="col-md-12 top-spc">
        <p>Reset Origin is successful.</p>
        </div>
      </div>
    </div>
    <!-- END TABBED CONTENT -->
  </div>
</div>
