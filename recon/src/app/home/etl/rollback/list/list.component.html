<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="col-md-12 left-pad2 right-pad2">
      <div class="panel panel-profile">
        <div class="panel panel-heading newhead newbg iconsize">
          <div class="row">
            <div class="col-md-6 innerheadsource">
              <h3>Rollbacks</h3>
            </div>
            <div class="col-md-6" align="right">
              <a [routerLink]="['/home/etl', 'rollback', {outlets: {'fullBodyOutlet': ['new']}}]" title="">
                <button type="button" class="btn btn-success new-page-btn"><i class="fa fa-plus-circle"
                                                                              aria-hidden="true"></i> New
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body panel-body-align">
          <div class="clearfix">
            <div class="row form-inner-cover">
              <div class="col-md-12 top-spc">
                <div class="col-md-2 right-margin">
                  <label>Pipe Line Name</label>
                  <input type="text" #pipeLIne (keyup)="search(pipeLIne.value, 1)"
                         class="form-control input-sm">
                </div>
                <div class="col-sm-4">
                  <label>Rollback Date</label>
                  <div class="form-group">
                    <input type="text" (bsValueChange)="searchByDate($event, 7)"
                           class="range-group-input form-control input-sm "
                           placeholder="From"
                           bsDatepicker #fromDate
                           (click)="toDate.value=''"
                           [bsConfig]="bsConfig">
                    <span class="range-group-addon">to</span>
                    <input type="text" (bsValueChange)="searchByDate($event, 8)"
                           class="range-group-input form-control input-sm "
                           placeholder="Till"
                           bsDatepicker #toDate
                           (click)="getToDatePickerConfig(fromDate.value)"
                           [bsConfig]="getDatePickerConfigRestrictPastDate">
                  </div>
                </div>
                <div class="col-md-2 right-margin">
                  <label>File Name</label>
                  <input type="text" #name (keyup)="search(name.value, 3)" class="form-control input-sm">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-profile panel-top-spc">
        <div class="clearfix">
          <div class="col-md-12 top-spc all-cover-etl-rollback">
            <table datatable [dtOptions]="dtOptions" class="table table-condensed">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
