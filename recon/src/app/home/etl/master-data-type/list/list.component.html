<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-12 right-pad2 left-pad2">
          <div class="panel panel-profile">
            <div class="panel panel-heading newhead newbg">
              <div class="row">
                <div class="col-md-10 innerheadsource">
                  <h4>Master Data Type</h4>
                </div>
                <div class="col-md-2" align="right">
                  <a routerLinkActive="active"
                     [routerLink]="['/home/etl', 'master-data-type', {outlets: {'fullBodyOutlet': ['form']}}]" title="">
                    <button type="button" class="btn btn-success new-page-btn"><i class="fa fa-plus-circle"
                                                                                  aria-hidden="true"></i> New
                    </button>
                  </a>
                </div>
              </div>
            </div>
            <div class="panel-body panel-body-align">
              <div class="clearfix">
                <div class="row form-inner-cover">
                  <div class="col-md-12 top-spc">
                    <div class="col-md-3 right-margin">
                      <label>Name</label>
                      <input type="text" placeholder="Name" #name (keyup)="search(name.value, 1)" class="form-control input-sm">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-profile panel-top-spc">
            <div class="clearfix">
              <div class="col-md-12 top-spc all-cover-etl-master-data-type">
                <table datatable [dtOptions]="dtOptions" class="table table-condensed">
                </table>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
